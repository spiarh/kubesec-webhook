---
apiVersion: v1
kind: Pod
metadata:
  name: hardened-pod
  namespace: foo
spec:
  containers:
  - name: main
    image: registry.k8s.io/pause:3.7
    securityContext:
      readOnlyRootFilesystem: true
      runAsUser: 100
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "all"
