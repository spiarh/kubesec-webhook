---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hardened-statefulset
spec:
  selector:
    matchLabels:
      app: hardened-statefulset
  serviceName: "statefulset-test-sa"
  replicas: 2
  template:
    metadata:
      labels:
        app: hardened-statefulset
    spec:
      containers:
      - name: main-container
        image: registry.k8s.io/pause:3.7
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 100
          runAsNonRoot: true
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        resources:
          limits:
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
