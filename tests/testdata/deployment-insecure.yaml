---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: main-container
        image: registry.k8s.io/pause:3.7
        securityContext:
          readOnlyRootFilesystem: false
          runAsUser: 100
          runAsNonRoot: false
          privileged: true
          allowPrivilegeEscalation: true
